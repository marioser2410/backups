cosmos-common-template:
  deploy:
    name: cosmos-metadata-jobservice
    namespace: cosmos-metadata
    replicas: 1
    port: 5000
    image: "cosmos.metadata.jobservice"
    registry: "637423636753.dkr.ecr.eu-central-1.amazonaws.com"
    tag: 1.0.44-prod
