  svc:
    enabled: true
    name: cosmos-metadata-jobservice
    port: 80
  hpa:
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 90
      targetMemoryUtilizationPercentage: 90
    behavior:
      enabled: false
      scaleupValue: 90
      scaledownValue: 85
      periodSeconds: 15
  probe:
    enabled: false
  probeLiveness:
    timeoutSeconds: 15
    failureThreshold: 3
    successThreshold: 1
    periodSeconds: 30
    initialDelaySeconds: 60
    path: /
  probeReadiness:
    timeoutSeconds: 15
    failureThreshold: 3
    successThreshold: 1
    periodSeconds: 30
    initialDelaySeconds: 60
    path: /
  ingress:
    enabled: true
    host: metadata-job.ingotbrokers.app
    class: nginx-internal
  tls:
    domain: ingotbrokers.app
    secretName: letsencrypt-cert
  configmap:
    enabled: true
    appsettings: |
      {
        "vault": {
          "enabled": true,
          "url": "https://vault.ingotbrokers.app",
          "authType": "userpass",
          "token": "secret",
          "key": "prod-metadata-jobservice",
          "mountPoint": "kv"
        }
      }